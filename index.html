<!DOCTYPE html>
<html lang="it-IT">
  <head>
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="Login()">
            Log In
          </button>
          <button type="button" class="toggle-btn" onclick="Register()">
            Register
          </button>
        </div>
        <div class="social-icons">
          <img src="FK1.jpg" alt="facebook" />
          <img src="TW1.png" alt="Twitter" />
          <img src="G1.jpg" alt="google" />
        </div>

        <form id="Login" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="User Id"
            required
          />

          <input
            type="text"
            class="input-field"
            placeholder="Enter Password"
            required
          />

          <input type="checkbox" class="chech-box" /><span
            >remember password</span
          >
          <button type="submit" class="submit-btn">Login</button>
        </form>

        <form id="Register" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="User Id"
            required
          />
          <input
            type="email"
            class="input-field"
            placeholder="Enter Email Id"
            required
          />

          <input
            type="text"
            class="input-field"
            placeholder="Enter Password"
            required
          />

          <input type="checkbox" class="chech-box" /><span
            >i agree to the terms & condition</span
          >
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>

    <script>
      var x = document.getElementById("Login");
      var y = document.getElementById("Register");
      var z = document.getElementById("btn");

      function Register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }
      function Login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
      }
    </script>
  </body>
</html>
